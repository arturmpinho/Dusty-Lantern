{% load static %}

<header>
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
        <div class="container-fluid">
        <a class="navbar-brand logo-font" href="{% url 'home' %}">
            <h1>Dusty Lantern</h1>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDustyLantern" aria-controls="navbarTogglerDustyLantern" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDustyLantern">
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search Auctions" aria-label="Search Auctions">
                <button class="btn btn-outline-danger" type="submit">Search</button>
            </form>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                {% if request.user.is_superuser %}
                    {% if request.user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="#">Auctions Management</a>
                        </li>
                        {% endif %}
                        <li class="nav-item">
                            <a class="nav-link" href="#">My Dashboard</a>
                        </li> 
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'account_logout' %}">Logout</a>
                        </li> 
                    {% else %}
                {% endif %}
            </ul>
        </div>
        </div>
    </nav>
</header>
